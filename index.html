<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>realocator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/fd09075e37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&family=Prompt:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</head>

<body>
    <div class="containerMain">
        <div class="row header">
            <div class="col m12 s12">
                <h1><i class="fa-solid fa-location-dot"></i> realocator</h1>
            </div>
        </div>

        <div class="row">
            <div class="col m3 s12">
                <div class="card #00796b teal darken-2 inputButton">
                    <div id="validation" class="card-content white-text">
                        <span class="card-title">

                            <h2><i class="fa-solid fa-magnifying-glass"></i>search town / suburb</h2>

                            <select id="location-state" title="select-location-state" class="browser-default">
                                <option value="placeholder" disabled selected>
                                    <h4>select state</h4>
                                </option>
                                <option value="NSW">NSW</option>
                                <option value="VIC">VIC</option>
                                <option value="QLD">QLD</option>
                                <option value="SA">SA</option>
                                <option value="NT">NT</option>
                                <option value="WA">WA</option>
                                <option value="TAS">TAS</option>
                                <option value="ACT">ACT</option>
                            </select>

                        </span>

                        <form>
                            <input id="location-name" type="text" placeholder="enter search location" />
                            <a class="waves-effect waves-light btn-small" id="button-fetch-property-list">search</a>
                        </form>

                    </div>

                </div>
                <div class="card #009688 teal">
                    <div class="card-content white-text">
                        <span class="card-title">
                            <h2><i class="fa-solid fa-heart"></i> my shortlist</h2>
                        </span>
                        <a id="button-clear-shortlist" class="waves-effect waves-light btn-small">Clear Shortlist</a>

                    </div>

                    <div class="card-action" id="shortList">

                    </div>
                </div>
                <div class="hide" id="weatherInfoCard">
                    <div class="card #80cbc4 teal lighten-3">
                        <div class="card-content white-text">
                            <span class="card-title">
                                <h2><i class="fa-solid fa-circle-info"></i> weather information</h2>
                            </span>


                        </div>
                        <div class="card-action" id="weatherTable">
                            <section class="details">
                                <div>
                                    <p><strong>Temperature: </strong><span id="temp"></span>&#176;C</p>
                                    <p><strong>Feels Like: </strong><span id="feels-like"></span>&#176;C</p>
                                    <p><strong>Wind Speed: </strong><span id="wind"></span> km/h</p>
                                    <p><strong>Humidity: </strong><span id="humidity"></span>%</p>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m9 s12">
                <div id="table-container" class="card white darken-1">

                </div>
            </div>

        </div>
        <div class="footer">
            <div class="card white darken-1">

                <div class="card-action otherLinks">
                    <a href="https://domain.com.au/" rel="noopener" target="_blank">domain</a>
                    <a href="https://weather.com/" rel="noopener" target="_blank">weather.com</a>
                    <a href="https://airbnb.com.au/" rel="noopener" target="_blank">airbnb</a>
                    <a href="https://www.lastminute.com.au/" rel="noopener" target="_blank">lastminute</a>
                    <a href="https://www.trivago.com.au/" rel="noopener" target="_blank">trivago</a>
                    <a href="https://www.booking.com" rel="noopener" target="_blank">booking.com</a>
                    <a href="https://www.skyscanner.com.au" rel="noopener" target="_blank">skyscanner</a>
                </div>

            </div>

        </div>

    </div>

    <dialog id="dialog-state-and-name">
        <div>You must select a state and enter a search location</div>
        <div>
            <!-- <button class="close">Yes</button> -->
            <button class="close">Continue</button>
        </div>
    </dialog>

    <dialog id="dialog-fetch-empty">
        <div>No properties found</div>
        <div>
            <!-- <button class="close">Yes</button> -->
            <button class="close">Continue</button>
        </div>
    </dialog>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JQuery CDNs moved to HEAD -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
